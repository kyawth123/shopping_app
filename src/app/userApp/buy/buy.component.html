<h3 routerLink="/items"><i class="fas fa-arrow-circle-left"></i></h3>
<div class="container mt-4">
  <h1 class="m-5">Your Cart</h1>
  <div class="row d-flex justify-content-center">
    <div class="col-8">
      <div class="vh-100 d-flex justify-content-center align-items-center" *ngIf="selectedItems.length <= 0">
        <h2>No items in your cart yet</h2>
      </div>
      <div *ngIf="selectedItems.length > 0">
        <div class="alert alert-danger d-flex justify-content-around" *ngFor="let item of selectedItems">
          <img [src]="item.itemImgPath" class="img-fluid">
          <div class="info">
            <h5>Item: {{item.itemName}}</h5>
            <h5>Price: {{item.price}}</h5>
            <button class="btn mt-5" (click)="cancel(item.id, item)">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
