<div class="background">
  <div class="container pt-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8 col-10">
        <div class="card shadow">
          <div class="card-body">
            <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
              <input
                type="email"
                class="form-control mt-4 mb-4"
                name="email"
                ngModel
                placeholder="Email"
                required
              />
              <input
                type="password"
                class="form-control mt-4 mb-4"
                name="password"
                ngModel
                placeholder="Password"
                required
              />
              <button type="submit" class="btn form-control">Sign In</button>
            </form>
            
          </div>
          <div class="card-footer">
            <p class="text-center" routerLink="/sign-up">
              New to Mr.Frog? <b>Sign Up</b>
            </p>
            <p class="text-center mt-2" routerLink="/forget">
              Forget Password?
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
