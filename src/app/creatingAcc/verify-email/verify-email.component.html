<div class="container mt-5 ">
    <h2 class="text-center mb-3">Your verification mail is sent to your inbox.</h2> 
    <div class="head d-flex justify-content-center">
        <button class="btn mb-5" type="button" (click)="authService.sendVerificationEmail()">Resend</button>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="image mt-3 vh-80 d-flex justify-content-center align-items-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1KJ1qZ_Vffg3gw9uJsal-ccP4cyIOWbEukQ&s" class="img-fluid">
            </div>
        </div>
    </div>
    <p class="text-center mt-4" routerLink="/sign-in"><b>Go back to Sign In</b></p>
</div>
