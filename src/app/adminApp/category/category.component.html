<app-navbar></app-navbar>
<div class="container">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit(); categoryForm.reset()">
        <div class="input-group mt-5">
          <input
            type="text"
            class="form-control"
            placeholder="Add Category"
            name="category"
            id="category"
            formControlName="category"
            required
            [ngClass]="{'is-invalid': fc.category.touched && fc.category.invalid}">
          <button class="btn input-group-text" type="submit" [disabled]="categoryForm.invalid">{{editMode ? 'Edit' : 'Submit'}}</button>
        </div>
      </form>
      

    <table class="table table-hover table-bordered text-center mt-5" >
        <thead>
            <tr>
                <th>No.</th><th>Category</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let category of categoryArray; let i = index">
                <td>{{i+1}}</td>
                <td>{{category.data.category}}</td>
                <td class="d-flex justify-content-center ">
                    <button class="btn btn-sm" (click)="onEdit(category.id, category.data)"><h5><i class="fas fa-edit"></i></h5></button>
                    <button class="btn btn-sm" (click)="onDelete(category.id)"><h5><i class="fas fa-trash-alt"></i></h5></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
